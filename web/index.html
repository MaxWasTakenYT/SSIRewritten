<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>SSIRewritten</title>
</head>
<body class="body">
    <h1 class="Tl">SSIR</h1>
    <h1 class="sTl">made by jstmax! with <3</h1>
    <input type="checkbox" id="installScfy" class="chkMark" name="installScfy" value="installScfy">
    <label for="installScfy" class="chkBox">install Spicetify</label><br>
    <input type="checkbox" id="instMtpc" class="chkMark" name="instMtpc" value="instMtpc">
    <label for="instMtpc" class="chkBox">install Marketplace</label><br>
    <button id="instBtn" class="button">install!</button>

    <script>
        document.getElementById('instBtn').addEventListener('click', () => {
            const installSpicetify = document.getElementById('installScfy').checked;
            const installMarketplace = document.getElementById('instMtpc').checked;
            window.chrome.webview.postMessage({
                action: 'install',
                installSpicetify: installSpicetify,
                installMarketplace: installMarketplace
            });
        });
    </script>
</body>
</html>
